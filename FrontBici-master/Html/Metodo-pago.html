<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/Css/Metodo-pago.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

    <script src="../Js/Confirmaciones.js"></script>
    <title>Proceso de pago</title>
</head>
<body>
    <nav class="nav justify-content-center bg-info text-bg-info p-2">
        <h2>Metodos de pago</h2>
    </nav>
    <div class="container">

        <div class="m-5">
            
            <div >
                <h3 class="p-3">Tarjeta debito o credito</h3>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del titular de la tarjeta:</label>
                    <input class="form-control" id="nombre" placeholder="Nombre">
                </div>
                <div class="mb-3">
                    <label for="numero" class="form-label">NÃºmero de la tarjeta:</label>
                    <input class="form-control" id="numero" placeholder="XXXX-XXXX-XXXX">
                </div>
                <div class="mb-3">
                    <label for="fecha" class="form-label">Fecha de vencimiento:</label>
                    <input class="form-control" id="fecha" placeholder="MM/AA">
                </div>
                <div class="mb-3">
                    <label for="cvv" class="form-label">CVC/CVV:</label>
                    <input class="form-control" id="cvv" placeholder="MM/AA">
                </div>
            </div>
            <div>
                <h3 class="p-3">Tarjeta debito o credito</h3>
                <label for="plan" class="m-3">Total a pagar:</label>
                <input type="hidden" id="plan" name="plan">
                <div class="contenedor-btn text-center">
                    <button id="btn-comprar" class="btn border-dark rounded-pill" onclick="irConfirmacionPlan()">Completar compra</button>
                    <button id="btn-cancelar" class="btn border-dark rounded-pill" onclick="irSeleccionPlan()">Volver a la lista de planes</button>
                </div>

            </div>
        </div>

    </div>
    
</body>
</html>
