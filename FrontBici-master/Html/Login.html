<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/Css/Login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

    <script src="../Js/Login_Register.js"></script>
    <title>Inicio de sesión</title>
</head>
<body>
    <nav class="nav justify-content-center bg-info text-bg-info p-2">
        <h2>Bienvenido a BiciCity</h2>
    </nav>
    <div class="position-absolute top-50 start-50 translate-middle text-center">
        <div class="contenedor-login">
            <div class="p-4">
                <h2> !Nos alegra verte por aqui!</h2>
            </div>
            <div class="contenedor-instrucciones">
                <p>Ingresa tu correo electronico y contraseña para empezar a rodar</p>
            </div>
            <div class="mb-3">
                <label for="id" class="form-label">Numero de identificación:</label>
                <input class="form-control" id="id" placeholder="Numero de Identificación">
            </div>
            
            <div class="p-3">
                <button class="btn btn-lg border-dark rounded-pill" id="btn-login" onclick="irInicio()"> Iniciar sesion</button>
            </div>
            <div class="p-3">
                <p>Ingresa tu correo electronico y contraseña para empezar a rodar</p>
            </div>
            <div class="p-3">
                <button class="btn btn-lg border-dark rounded-pill" id="btn-register" onclick="irRegister()"> Registrarse</button>
            </div>
        </div>
    </div>
</body>
</html>
