<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/Css/Planear-viaje.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

    <script src="../Js/Admin.js"></script>
    <title>Planea tu viaje</title>
</head>
<body>
    <nav class="nav justify-content-center bg-info text-bg-info p-2">
        <h2>Registrar bicicletas y estaciones</h2>
    </nav>
    <div class="container mt-5">
        <h3>Registrar Estaciones</h3>

        <div>
            <div class="row pt-3">
              <div class="col">
                <label for="nombre-estacion">Nombre de la estación</label>
                <input type="text" id="nombre-estacion" name="nombre-estacion" required>
              </div>
            </div>
            <div class="row pt-3">
                <div class="col">
                    <label for="tipo-documento">Asignar Localidad</label>
                    <select >
                        <option selected></option>
                        <option value="1">Usaquén</option>
                        <option value="2">Chapinero</option>
                        <option value="3">Teusaquillo</option>
                        <option value="4">La Candelaria</option>
                        <option value="5">Barrios Unidos</option>
                        <option value="6"> Santa Fe</option>
                    </select>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col">
                    <label for="tipo-documento">Codigo de la localidad</label>
                    <input type="text" id="celular" name="celular" required>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col">
                    <label for="tipo-documento" >Codigo de la Estación</label>
                    <input type="text" id="celular"  name="celular" required>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col">
                    <label for="tipo-documento" >Direccion de la Estación</label>
                    <input type="text" id="celular"  name="celular" required>
                </div>
            </div>
            <div class="m-4">
                <button id="btn-guardar" class="btn border-dark rounded-pill">Guardar</button>
            </div>
        </div>

        <h3>Registrar Biciletas</h3>
        <div>
            <div class="row pt-3">
              <div class="col">
                <label for="tipo-documento">Tipo de bicicleta</label>
                <select>
                    <option selected></option>
                    <option value="1">Biclceta mecanica</option>
                    <option value="2">Bicleta electrica</option>
                </select>
              </div>
            </div>
            <div class="row pt-3">
                <div class="col">
                    <label for="tipo-documento">Codigo de la bicicleta</label>
                    <input type="text" id="celular" name="celular" required>
                </div>
            </div>
            <div class="row pt-3">
                <div class="col">
                    <label for="tipo-documento">Asignar Estación</label>
                    <select>
                        <option selected></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
            </div>
            <div class="m-4">
                <button id="btn-guardar" class="btn border-dark rounded-pill">Guardar</button>
            </div>
        </div>

        <div class="m-5">
            <button id="btn-guardar-salir" class="btn border-dark rounded-pill" onclick="">Guardar todo y salir</button>
            <button id="btn-volver" class="btn border-dark rounded-pill" onclick="volverInicio()">Volver al inicio</button>
        </div>
   
    </div>
    
</body>
</html>
